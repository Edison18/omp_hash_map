language: cpp
sudo: required
dist: trusty
addons:
  hosts:
  - travis
matrix:
  include:
  - os: linux
    addons:
      apt:
        sources:
          - ubuntu-toolchain-r-test
        packages:
          - g++-5
    env:
      - MATRIX_EVAL="TRAVIS_CXX=g++-5"
  - os: linux
    addons:
      apt:
        sources:
          - ubuntu-toolchain-r-test
        packages:
          - g++-6
    env:
      - MATRIX_EVAL="TRAVIS_CXX=g++-6"
  - os: linux
    addons:
      apt:
        sources:
          - ubuntu-toolchain-r-test
        packages:
          - g++-7
    env:
      - MATRIX_EVAL="TRAVIS_CXX=g++-7"
env:
  - OMP_NUM_THREADS=4
before_install:
  - eval "${MATRIX_EVAL}"
  - echo $TRAVIS_CXX
  - hostname
script: make -j

